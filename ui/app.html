<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <!-- Basic meta tags -->
    <meta charset="utf-8">
    <title>Calypso Go</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>

    <!-- Device selector page -->
    <section id="device-selector-page" class="page" hidden>
        <div class="container">
        
            <div class="panel">
                <header class="panel-header">
                    <img src="" alt="" width="" height="">
                    <h1>Device selector</h1>
                </header>

                <div class="panel-body">
                    <ul class="device-list">
                        <li>
                            <article class="device-item">
                                <img src="" alt="" width="" height="">
                                <h2>Device name</h2>
                                <p>Device description</p>
                            </article>
                        </li>
                    </ul>
                    <ul class="panel-body-actions">
                        <li>
                            <button class="button" type="button">Action 1</button>
                        </li>
                        <li>
                            <button class="button" type="button">Action 2</button>
                        </li>
                    </ul>
                </div>
            </div>
        
        </div>
    </section>


    <!-- Device pairing page -->
    <section id="device-pairing-page" hidden>
        Pairing
    </section>

    <!-- Script modules -->
    <script type="module" src="assets/js/page/device-pairing-page.js"></script>
    <script type="module" src="assets/js/page/device-selector-page.js"></script>
    <script type="module" src="assets/js/page.js"></script>
    <script type="module" src="assets/js/pages.js"></script>
    <script type="module" src="assets/js/app.js"></script>

</body>
</html>
