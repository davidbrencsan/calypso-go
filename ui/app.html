<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <!-- Basic meta tags -->
    <meta charset="utf-8">
    <title>Calypso Go</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body class="no-touch">

    <!-- Device selector page -->
    <section id="device-selector-page" class="page" hidden>
        <div class="container container--narrow">
        
            <div class="panel">
                <header class="panel-header">
                    <img src="" alt="" width="" height="">
                    <h1>Device selector</h1>
                </header>

                <div class="panel-body">
                    <ul class="device-list">
                        <li>
                            <article class="device-item">
                                <img src="assets/photos/mini.jpg" alt="" width="" height="">
                                <div class="device-item-info">
                                    <h2>
                                        <button class="device-item-info-connect">Device name</button>
                                    </h2>
                                    <p>Description: longer content</p>
                                </div>
                                <button class="button button--icon" data-route-onclick="device-settings-page" data-route-attrs="1">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-settings"></use>
                                    </svg>
                                </button>
                            </article>
                        </li>
                        <li>
                            <article class="device-item">
                                <img src="assets/photos/solar.jpg" alt="" width="" height="">
                                <div class="device-item-info">
                                    <h2>
                                        <button class="device-item-info-connect">Device name</button>
                                    </h2>
                                    <p>Description: longer content</p>
                                </div>
                                <button class="button button--icon" data-route-onclick="device-settings-page" data-route-attrs="2">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-settings"></use>
                                    </svg>
                                </button>
                            </article>
                        </li>
                        <li>
                            <article class="device-item">
                                <img src="assets/photos/mini.jpg" alt="" width="" height="">
                                <div class="device-item-info">
                                    <h2>
                                        <button class="device-item-info-connect">Device name</button>
                                    </h2>
                                    <p>Description: longer content</p>
                                </div>
                                <button class="button button--icon" data-route-onclick="device-settings-page" data-route-attrs="3">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-settings"></use>
                                    </svg>
                                </button>
                            </article>
                        </li>
                    </ul>
                </div>
                <ul class="panel-actions">
                    <li>
                        <button class="button" type="button" data-route-onclick="device-pairing-page" data-route-attrs="">Search new device</button>
                    </li>
                </ul>
            </div>
        
        </div>
    </section>


    <!-- Device pairing page -->
    <section id="device-pairing-page" class="page" hidden>
        <div class="container container--narrow">

            <div class="panel">

                <header class="panel-header">
                    <img src="" alt="" width="" height="">
                    <h1>Device pairing</h1>
                </header>

                <div class="panel-body">
                    <ul class="device-list">

                        <li>
                            <article class="device-item">
                                <img src="assets/photos/mini.jpg" alt="" width="" height="">
                                <div class="device-item-info">
                                    <h2>
                                        <button class="device-item-info-connect">Ultrasonic Portable Mini wind meter </button>
                                    </h2>
                                    <p>MAC address: 2C:54:91:88:C9:E3</p>
                                </div>
                            </article>
                        </li>

                        <li>
                            <article class="device-item">
                                <img src="assets/photos/solar.jpg" alt="" width="" height="">
                                <div class="device-item-info">
                                    <h2>
                                        <button class="device-item-info-connect">Ultrasonic Portable Solar wind meter </button>
                                    </h2>
                                    <p>MAC address: 3C:34:91:78:A9:E7</p>
                                </div>
                            </article>
                        </li>

                    </ul>
                </div>

                <ul class="panel-actions">
                    <li>
                        <button class="button" type="button">Search...</button>
                    </li>
                    <li>
                        <button class="button" type="button" data-route-onclick="device-selector-page" data-route-attrs="">Back</button>
                    </li>
                </ul>

            </div>
        </div>

    </section>

    <!-- Device settings page -->
    <section id="device-settings-page" class="page" hidden>
        <div class="container container--narrow">

            <div class="panel">

                <header class="panel-header">
                    <img src="" alt="" width="" height="">
                    <h1>Device settings</h1>
                </header>

                <div class="panel-body">
                </div>

                <ul class="panel-actions">
                    <li>
                        <button class="button" type="button">Save settings</button>
                    </li>
                    <li>
                        <button class="button" type="button" data-route-onclick="device-selector-page" data-route-attrs="">Back</button>
                    </li>
                </ul>

            </div>
        </div>

    </section>

    <!-- Script modules -->
    <script type="module" src="assets/js/focus-tracker.js"></script>
    <script type="module" src="assets/js/icons.js"></script>
    <script type="module" src="assets/js/page/device-pairing-page.js"></script>
    <script type="module" src="assets/js/page/device-selector-page.js"></script>
    <script type="module" src="assets/js/page/device-settings-page.js"></script>
    <script type="module" src="assets/js/page.js"></script>
    <script type="module" src="assets/js/page-list.js"></script>
    <script type="module" src="assets/js/app.js"></script>

</body>
</html>
